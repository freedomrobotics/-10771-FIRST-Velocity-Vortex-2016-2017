machine:
  timezone:
    America/New_York
  java:
    version: openjdk7
  environment:
    ANDROID_NDK: $HOME/android-ndk-r13b
    ANDROID_NDK_HOME: $ANDROID_NDK
    PATH: $PATH:$ANDROID_NDK

#dependencies:
  #pre:
    #- echo y | android update sdk --no-ui --all --filter "package-name"

# install the NDK
dependencies:
  cache_directories:
    - ~/android-ndk-r13b
  pre:
    - if [[ ! -e ~/android-ndk-r13b ]]; then wget http://dl.google.com/android/repository/android-ndk-r13b-linux-x86_64.zip && unzip android-ndk-r13b-linux-x86_64.zip; fi

test:
  override:
    # compile and produce coverage report
    - ./gradlew clean
    - ./gradlew check
    - ./gradlew test
    #- ./gradlew cobertura
    - ./gradlew assembleDebug assembleRelease
    # copy the build outputs to artifacts
    - cp -r TeamCode/build/outputs/* $CIRCLE_ARTIFACTS
    # copy the test results to the test results directory.
    #- cp -r build/outputs/test $CIRCLE_TEST_REPORTS
