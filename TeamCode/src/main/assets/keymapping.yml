# Gamepad mappings
# Function List:
# drive_x               = the x axis of the drivetrain          - analog(-1, 1)   - float
# drive_y               = the y axis of the drivetrain          - analog(-1, 1)   - float
# drive_rotate          = the rotation for the drivetrain       - analog(-1, 1)   - float
# drive_l_rotate        = the rotation for the drivetrain (ccw) - analog(0, 1)    - float
# drive_r_rotate        = the rotation for the drivetrain (cw)  - analog(0, 1)    - float
# intake_speed          = the speed control of the intake mech  - analog(-1, 1)   - float
# intake_toggle         = toggle for intake                     - digital         - boolean
# flywheel_on           = toggle the flywheel on                - digital         - boolean
# flywheel_speed        = adjust the flywheel speed             - analog(-1, 1)   - float
# bumper_angle          = adjust the bumper angle               - analog(-1, 1)   - float
# bumper_preset         = adjust the bumper angle               - analog(-1, 1)   - float
